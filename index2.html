<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nearby Stores by Beat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #f0f4ff;
  }

  h2 {
    text-align: center;
    color: #003366;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
  }

  select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .store-box {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s;
  }

  .store-box:hover {
    transform: scale(1.01);
  }

  .store-box strong {
    font-size: 18px;
    display: block;
    margin-bottom: 6px;
  }

  .store-box a {
    display: inline-block;
    margin-top: 8px;
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
  }

  .store-box a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    body {
      padding: 15px;
    }

    h2 {
      font-size: 20px;
    }

    .store-box {
      font-size: 15px;
    }
  }
</style>
</head>
<body>
<div style="text-align:center; margin-bottom: 20px; font-size: 18px;">
  <a href="index.html">üîÅ Regular Store Locator</a> |
  <a href="index2.html">üìç GPS Distance View</a>
</div>
  <h2>üìç Stores Near You (Sorted by Distance)</h2>

  <label>Select Beat:</label>
  <select id="beatDropdown">
    <option value="">-- Choose a Beat --</option>
  </select>

  <div id="storeList"></div>

  <script>
    const sheetURL = "https://opensheet.vercel.app/1Cx09yjWN8lju1jZENNuMB4nLdEV1NDTay_miEc6r0Ys/Sheet1";
    let storeData = [];
    let userLat = null;
    let userLon = null;

    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371; // km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function fetchData() {
      const res = await fetch(sheetURL);
      storeData = await res.json();

      const beats = [...new Set(storeData.map(entry => entry["Beat Ranchi 3"]).filter(Boolean))];
      const beatDropdown = document.getElementById("beatDropdown");

      beats.sort();
      beats.forEach(beat => {
        const opt = document.createElement("option");
        opt.value = beat;
        opt.textContent = beat;
        beatDropdown.appendChild(opt);
      });
    }

    function renderStores(filtered) {
      const container = document.getElementById("storeList");
      container.innerHTML = '';

      filtered.forEach(store => {
        const mapLink = `https://www.google.com/maps?q=${store["Lat"]},${store["Long"]}`;
        const box = document.createElement("div");
        box.className = 'store-box';
        box.innerHTML = `
          <strong>${store["Customer Name"]}</strong><br>
          üìû ${store["Phone"] || "Not available"}<br>
          üìç ${store.distance.toFixed(2)} km away<br>
          <a href="${mapLink}" target="_blank">Open in Google Maps</a>
        `;
        container.appendChild(box);
      });
    }

    document.getElementById("beatDropdown").addEventListener("change", function () {
      const selectedBeat = this.value;

      if (!userLat || !userLon) {
        alert("Unable to detect your location. Please allow location access.");
        return;
      }

      const filtered = storeData
        .filter(entry => entry["Beat Ranchi 3"] === selectedBeat && entry["Lat"] && entry["Long"])
        .map(entry => {
          const lat = parseFloat(entry["Lat"]);
          const lon = parseFloat(entry["Long"]);
          const distance = haversine(userLat, userLon, lat, lon);
          return { ...entry, distance };
        })
        .sort((a, b) => a.distance - b.distance);

      renderStores(filtered);
    });

    function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            userLat = pos.coords.latitude;
            userLon = pos.coords.longitude;
            fetchData();
          },
          err => {
            alert("Location access denied. This app won't work without it.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    detectLocation();
  </script>

</body>
</html>
