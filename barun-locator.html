<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barun Store Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f5f9ff;
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      background-color: #f0f4f8; /* Light background */
      color: #000000; /* Black text */
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    select option {
      background-color: #ffffff; /* White option background */
      color: #000000; /* Black text */
    }

    #storeInfo {
      background: #ffffff;
      padding: 20px;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      font-size: 16px;
      line-height: 1.6;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üìç Barun Store Locator</h2>

  <label for="dbNameDropdown">Select DB Name:</label>
  <select id="dbNameDropdown">
    <option value="">-- Choose DB Name --</option>
  </select>

  <label for="dbsrNameDropdown">Select DBSR Name:</label>
  <select id="dbsrNameDropdown">
    <option value="">-- Choose DBSR Name --</option>
  </select>

  <label for="beatDropdown">Select Beat:</label>
  <select id="beatDropdown">
    <option value="">-- Choose Beat --</option>
  </select>

  <label for="customerDropdown">Select Customer:</label>
  <select id="customerDropdown">
    <option value="">-- Choose Customer --</option>
  </select>

  <div id="map"></div>

  <div id="storeInfo"></div>

  <script>
    const sheetURL = "https://opensheet.vercel.app/1Cx09yjWN8lju1jZENNuMB4nLdEV1NDTay_miEc6r0Ys/Barun";
    let storeData = [];
    let map;
    let markers = [];
    let userMarker = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.3441, lng: 85.3096 },
        zoom: 12,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const userLatLng = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };

            userMarker = new google.maps.Marker({
              position: userLatLng,
              map,
              title: "Your Location",
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8,
                fillColor: "#007BFF",
                fillOpacity: 1,
                strokeWeight: 2,
                strokeColor: "#ffffff"
              }
            });
          },
          err => {
            console.log("Location access denied.");
          }
        );
      }
    }

    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
    }

    function addMarkers(data) {
      clearMarkers();
      data.forEach(store => {
        if (store["Latitude"] && store["Longitude"]) {
          const marker = new google.maps.Marker({
            map,
            position: { lat: parseFloat(store["Latitude"]), lng: parseFloat(store["Longitude"]) },
            title: store["Customer Name"]
          });

          const infoContent = `
            <strong>Customer:</strong> ${store["Customer Name"]}<br>
            <strong>Beat:</strong> ${store["Beat Name"]}<br>
            <strong>DBSR:</strong> ${store["DBSR name"]}<br>
            <strong>DB Name:</strong> ${store["DB NAME"]}<br>
            <a href="https://www.google.com/maps?q=${store["Latitude"]},${store["Longitude"]}" target="_blank">Open in Google Maps</a>
          `;

          marker.addListener("click", () => {
            new google.maps.InfoWindow({
              content: infoContent
            }).open(map, marker);
          });

          markers.push(marker);
        }
      });

      if (data.length > 0) {
        map.setCenter({ lat: parseFloat(data[0]["Latitude"]), lng: parseFloat(data[0]["Longitude"]) });
        map.setZoom(13);
      }
    }

    async function fetchData() {
      const res = await fetch(sheetURL);
      storeData = await res.json();

      const dbNameDropdown = document.getElementById("dbNameDropdown");
      const dbNames = [...new Set(storeData.map(item => item["DB NAME"]).filter(Boolean))];
      dbNames.sort();

      dbNameDropdown.innerHTML = '<option value="">-- Choose DB Name --</option>';
      dbNameDropdown.innerHTML += '<option value="ALL">All DB Names</option>';
      dbNames.forEach(db => {
        const option = document.createElement("option");
        option.value = db;
        option.textContent = db;
        dbNameDropdown.appendChild(option);
      });
    }

    document.getElementById("dbNameDropdown").addEventListener("change", function () {
      const selectedDB = this.value;
      const dbsrNameDropdown = document.getElementById("dbsrNameDropdown");
      dbsrNameDropdown.innerHTML = '<option value="">-- Choose DBSR Name --</option>';

      let filtered;
      if (selectedDB === "ALL") {
        filtered = storeData;
      } else {
        filtered = storeData.filter(item => item["DB NAME"] === selectedDB);
      }

      const dbsrNames = [...new Set(filtered.map(item => item["DBSR name"]))];
      dbsrNames.sort();

      dbsrNames.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        dbsrNameDropdown.appendChild(option);
      });

      document.getElementById("beatDropdown").innerHTML = '<option value="">-- Choose Beat --</option>';
      document.getElementById("customerDropdown").innerHTML = '<option value="">-- Choose Customer --</option>';
      addMarkers(filtered);
    });

    document.getElementById("dbsrNameDropdown").addEventListener("change", function () {
      const selectedDB = document.getElementById("dbNameDropdown").value;
      const selectedDBSR = this.value;
      const beatDropdown = document.getElementById("beatDropdown");
      beatDropdown.innerHTML = '<option value="">-- Choose Beat --</option>';

      let filtered = storeData;
      if (selectedDB !== "ALL" && selectedDB) {
        filtered = filtered.filter(item => item["DB NAME"] === selectedDB);
      }
      if (selectedDBSR) {
        filtered = filtered.filter(item => item["DBSR name"] === selectedDBSR);
      }

      const beats = [...new Set(filtered.map(item => item["Beat Name"]))];
      beats.sort();

      beats.forEach(beat => {
        const option = document.createElement("option");
        option.value = beat;
        option.textContent = beat;
        beatDropdown.appendChild(option);
      });

      document.getElementById("customerDropdown").innerHTML = '<option value="">-- Choose Customer --</option>';
      addMarkers(filtered);
    });

    document.getElementById("beatDropdown").addEventListener("change", function () {
      const selectedDB = document.getElementById("dbNameDropdown").value;
      const selectedDBSR = document.getElementById("dbsrNameDropdown").value;
      const selectedBeat = this.value;
      const customerDropdown = document.getElementById("customerDropdown");
      customerDropdown.innerHTML = '<option value="">-- Choose Customer --</option>';

      let filtered = storeData;
      if (selectedDB !== "ALL" && selectedDB) {
        filtered = filtered.filter(item => item["DB NAME"] === selectedDB);
      }
      if (selectedDBSR) {
        filtered = filtered.filter(item => item["DBSR name"] === selectedDBSR);
      }
      if (selectedBeat) {
        filtered = filtered.filter(item => item["Beat Name"] === selectedBeat);
      }

      const customers = [...new Set(filtered.map(item => item["Customer Name"]))];
      customers.sort();

      customers.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        customerDropdown.appendChild(option);
      });

      addMarkers(filtered);
    });

    document.getElementById("customerDropdown").addEventListener("change", function () {
      const selectedDB = document.getElementById("dbNameDropdown").value;
      const selectedDBSR = document.getElementById("dbsrNameDropdown").value;
      const selectedBeat = document.getElementById("beatDropdown").value;
      const customer = this.value;

      let filtered = storeData;
      if (selectedDB !== "ALL" && selectedDB) {
        filtered = filtered.filter(item => item["DB NAME"] === selectedDB);
      }
      if (selectedDBSR) {
        filtered = filtered.filter(item => item["DBSR name"] === selectedDBSR);
      }
      if (selectedBeat) {
        filtered = filtered.filter(item => item["Beat Name"] === selectedBeat);
      }
      if (customer) {
        filtered = filtered.filter(item => item["Customer Name"] === customer);
      }

      addMarkers(filtered);
    });

    fetchData();
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmJhoaeBL3cDKrucjCZjmNm2uYi_WguL8&callback=initMap" async defer></script>

</body>
</html>
