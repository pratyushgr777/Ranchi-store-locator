<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ranchi Store Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f5f9ff;
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    #storeInfo {
      background: #ffffff;
      padding: 20px;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      font-size: 16px;
      line-height: 1.6;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div style="text-align:center; margin-bottom: 20px; font-size: 18px;">
    <a href="index.html">üîÅ Regular Store Locator</a> |
    <a href="index2.html">üìç GPS Distance View</a>
  </div>

  <div style="text-align: center; margin: 20px 0;">
    <a href="existing_outlets.html" class="button">View Existing Outlets</a>
  </div>

  <h2>üìç Ranchi Store Locator</h2>

  <label for="beatDropdown">Select Beat:</label>
  <select id="beatDropdown">
    <option value="">-- Choose a Beat --</option>
  </select>

  <label for="customerDropdown">Select Customer:</label>
  <select id="customerDropdown">
    <option value="">-- Choose a Customer --</option>
  </select>

  <div id="map"></div>

  <div id="storeInfo"></div>

  <script>
    const sheetURL = "https://opensheet.vercel.app/1Cx09yjWN8lju1jZENNuMB4nLdEV1NDTay_miEc6r0Ys/Sheet1";
    let storeData = [];
    let map;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.3441, lng: 85.3096 }, // Ranchi
        zoom: 12,
      });
    }

    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
    }

    function addMarkers(data) {
      clearMarkers();
      data.forEach(store => {
        if (store["Lat"] && store["Long"]) {
          const marker = new google.maps.Marker({
            map,
            position: { lat: parseFloat(store["Lat"]), lng: parseFloat(store["Long"]) },
            title: store["Customer Name"]
          });
          markers.push(marker);
        }
      });

      if (data.length > 0) {
        const first = data[0];
        map.setCenter({ lat: parseFloat(first["Lat"]), lng: parseFloat(first["Long"]) });
        map.setZoom(13);
      }
    }

    async function fetchData() {
      const res = await fetch(sheetURL);
      storeData = await res.json();

      const beatDropdown = document.getElementById("beatDropdown");
      const beats = [...new Set(storeData.map(item => item["Beat Ranchi 3"]).filter(Boolean))];
      beats.sort();

      beatDropdown.innerHTML = '<option value="">-- Choose a Beat --</option>';
      beatDropdown.innerHTML += '<option value="ALL">All Beats</option>';
      beats.forEach(beat => {
        const option = document.createElement("option");
        option.value = beat;
        option.textContent = beat;
        beatDropdown.appendChild(option);
      });
    }

    document.getElementById("beatDropdown").addEventListener("change", function () {
      const selectedBeat = this.value;
      const customerDropdown = document.getElementById("customerDropdown");
      customerDropdown.innerHTML = '<option value="">-- Choose a Customer --</option>';

      let filtered;
      if (selectedBeat === "ALL") {
        filtered = storeData;
      } else {
        filtered = storeData.filter(item => item["Beat Ranchi 3"] === selectedBeat);
      }

      const customers = [...new Set(filtered.map(item => item["Customer Name"]))];
      customers.sort();

      customers.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        customerDropdown.appendChild(option);
      });

      addMarkers(filtered);
      document.getElementById("storeInfo").innerHTML = "";
    });

    document.getElementById("customerDropdown").addEventListener("change", function () {
      const beat = document.getElementById("beatDropdown").value;
      const customer = this.value;

      let match;
      if (beat === "ALL") {
        match = storeData.find(item => item["Customer Name"] === customer);
      } else {
        match = storeData.find(item => item["Beat Ranchi 3"] === beat && item["Customer Name"] === customer);
      }

      if (match) {
        const phone = match["Phone"] || "Not Available";
        const lat = match["Lat"];
        const lon = match["Long"];
        const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;

        document.getElementById("storeInfo").innerHTML = `
          <strong>Phone:</strong> ${phone}<br>
          <strong>Google Maps:</strong> <a href="${mapLink}" target="_blank">Open Location</a>
        `;

        if (lat && lon) {
          map.setCenter({ lat: parseFloat(lat), lng: parseFloat(lon) });
          map.setZoom(15);
        }
      } else {
        document.getElementById("storeInfo").innerHTML = "No data found for this selection.";
      }
    });

    fetchData();
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmJhoaeBL3cDKrucjCZjmNm2uYi_WguL8&callback=initMap" async defer></script>

</body>
</html>
