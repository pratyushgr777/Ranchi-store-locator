<!DOCTYPE html>
<html>
<head>
  <title>Existing Outlets Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th { background-color: #f2f2f2; }
    a.button {
      padding: 6px 10px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>Existing Outlets Tracker</h2>
<input type="text" id="searchInput" placeholder="Search by Customer, Route, or DB..." onkeyup="filterTable()">

<table id="outletsTable">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Route Plan Description</th>
      <th>Route Name</th>
      <th>DB Name</th>
      <th>Map</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr><td colspan="5">Loading data...</td></tr>
  </tbody>
</table>

<script>
  const sheetID = "1Cx09yjWN8lju1jZENNuMB4nLdEV1NDTay_miEc6r0Ys";
  const sheetName = "Existing Outlets";
  const query = encodeURIComponent("Select *");
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

  fetch(url)
    .then(res => res.text())
    .then(rep => {
      const data = JSON.parse(rep.substr(47).slice(0, -2));
      const rows = data.table.rows;
      let tableContent = "";

      rows.forEach(row => {
        const customerName = row.c[3]?.v || "";
        const routeDesc = row.c[9]?.v || "";
        const routeName = row.c[8]?.v || "";
        const dbName = row.c[1]?.v || "";
        const mapLink = row.c[11]?.v || "#";

        tableContent += `
          <tr>
            <td>${customerName}</td>
            <td>${routeDesc}</td>
            <td>${routeName}</td>
            <td>${dbName}</td>
            <td><a class="button" href="${mapLink}" target="_blank">Map</a></td>
          </tr>`;
      });

      document.getElementById("tableBody").innerHTML = tableContent;
    });

  function filterTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#outletsTable tbody tr");

    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      const match = [...cells].some(cell => cell.innerText.toLowerCase().includes(input));
      row.style.display = match ? "" : "none";
    });
  }
</script>

</body>
</html>
